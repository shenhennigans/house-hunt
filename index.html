<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Hunt</title>
    <link rel="icon" type="image/png" href="img/home.png">
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,200;0,300;0,400;1,400&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body onload="readConfig()">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <!--header-->
            <div class="jumbotron jumbotron-fluid" id="header">
                <div class="container text-white">
                    <h1 class="display-4"><img src="img/home.png" height="70px"><i>house hunt</i></h1>
                    <p class="lead">a daft.ie rss reader</p>
                </div>
            </div>
            <!--type of feed, refresh time-->
            <div>
                <div>
                    <div id="feed-type"></div>
                    <div id="refresh-time"></div>
                </div>
            </div>
            <!--url input & buttons-->
            <div class="row">
                <div class="col-12 col-lg-8">
                    <input type="text" value="" id="urlInput" required>
                </div>
                <div class="col-12 col-lg-4">
                    <input type="button" class="btn btn-success" value="Submit" id="btnSubmitUrl"/>
                    <button class="btn btn-primary" id="refresh">Refresh</button>
                </div>
            </div>
            <!--loader-->
            <div class="row" id="loader-wrapper">
                <div class="col-4"></div>
                <div class="col-4">
                    <div class="loader" id="loader"></div>
                </div>
                <div class="col-4"></div>
            </div>
            
            <!--error output-->
            <span class= "text-danger" id="input-error"></span>
           
            <!--content-->
            <div id="rss-content-wrapper"></div>
            
            <!--footer,credit-->
            <div>Icons made by <a href="http://www.freepik.com/" title="Freepik" target=_blank>Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon" target=_blank>www.flaticon.com</a></div>
        </div>
        <div class="col-2"></div>
    </div>
<script src="index.js"></script>      
</body>
</html>
