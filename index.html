<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Hunt</title>
    <link rel="icon" type="image/png" href="img/home.png">
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,200;0,300;0,400;1,400&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body onload="readConfig()">
    
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="jumbotron jumbotron-fluid" id="header">
                <div class="container text-white">
                    <h1 class="display-4"><i>House Hunt</i></h1>
                    <p class="lead"><img src="img/home.png" height="35px">a daft.ie rss reader</p>
                </div>
            </div>
            <span id="feed-type"></span>
            <span id="refresh-time"></span>
            
            <div>
                <input type="text" value="" id="urlInput" required>
                <input type="button" class="btn btn-success" value="Submit" id="btnSubmitUrl"/>
                <button class="btn btn-primary" id="refresh">Refresh</button>
            </div> 
            
            <span class= "text-danger" id="input-error"></span>

            <table class="table">
                <thead>
                    <th scope="col">Listing</th>
                    <th scope="col">Map</th>
                    <th scope="col">Date listed</th>
                </thead>
                <tbody id="rss-content-table">
                </tbody>
            </table>
            <div>Icons made by <a href="http://www.freepik.com/" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
        </div>
        <div class="col-2"></div>
    </div>
    
<script src="index.js"></script>      
</body>
</html>
